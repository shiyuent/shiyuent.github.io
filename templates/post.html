<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>$title$</title>
        <link rel="stylesheet" href="./assets/css/default.css" />
        <script data-isso="/comments/"
                data-isso-css="true"
                data-isso-lang="en"
                data-isso-reply-to-self="false"
                data-isso-require-author="true"
                data-isso-require-email="true"
                data-isso-max-comments-top="10"
                data-isso-max-comments-nested="5"
                data-isso-reveal-on-click="5"
                data-isso-avatar="true"
                data-isso-avatar-bg="#f0f0f0"
                data-isso-avatar-fg="#9abf88 #5698c4 #e279a3 #9163b6 ..."
                data-isso-vote="true"
                data-vote-levels=""
                src="/comments/js/embed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
        <script src="./assets/js/analytics.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <span class="logo">
                <a href="./blog.html">Xiaowei's Blog</a>
            </span>
            <nav>
                <a href="./index.html">About</a><a href="./postlist.html">All posts</a><a href="./blog-feed.xml">Feed</a>
            </nav>
        </header>

        <div class="main">
            <div class="bodyitem">
                <h2> $title$ </h2>
                <p>Posted on $date$ | <a href="/dist/$name$.html#isso-thread">Comments</a> </p>
                    $body$
            </div>
        <section id="isso-thread"></section>
        </div>
    </body>
</html>
